name: CI
on:
  push:
    branches: ["*"]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "docs/vercel/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "docs/vercel/**"
env:
  CARGO_TERM_COLOR: always

jobs:
  CI:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build
        run: cargo build --features=fail-on-deprecated

      - name: Run tests
        run: cargo test
