name: Publish Wiki
on:
  push:
    branches: [main]
    paths:
      - "docs/wiki/**"

  workflow_dispatch:

concurrency:
  group: wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: spenserblack/actions-wiki@v0.3.0
        with:
          path: docs/wiki
