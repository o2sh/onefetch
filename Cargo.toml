[package]
authors = ["o2sh <ossama-hjaji@live.fr>"]
categories = ["command-line-utilities"]
description = "Git repository summary on your terminal"
edition = "2018"
exclude = ["assets/*", "tools/*"]
keywords = [
  "git",
  "cli",
  "terminal",
]
license = "MIT"
name = "onefetch"
readme = "README.md"
repository = "https://github.com/o2sh/onefetch"
rust-version = "1.60.0"
version = "2.12.0"

[package.metadata.deb]
depends = "$auto"
extended-description = """\
Onefetch is a command-line Git information tool written in Rust \
that displays project information and code statistics \
for a local Git repository directly on your terminal."""
maintainer = "o2sh <ossama-hjaji@live.fr>"
priority = "optional"
section = "utility"

[dependencies]
anyhow = "1.0.57"
askalono = "0.4.5"
byte-unit = "4.0.14"
bytecount = "0.6.3"
clap = {version = "3.1.18", features = ["cargo", "wrap_help"]}
clap_complete = "3.1.4"
color_quant = "1.1.0"
git-repository = {version = "0.18.1", features = ["max-performance", "unstable", "serde1"]}
git2 = {version = "0.14.4", default-features = false}
image = "0.24.2"
owo-colors = "3.4.0"
regex = "1.5.6"
serde = "1.0.137"
serde_json = "1.0.81"
serde_yaml = "0.8.24"
strum = {version = "0.24.0", features = ["derive"]}
term_size = "0.3.2"
time = {version = "0.3.9", features = ["formatting"]}
time-humanize = {version = "0.1.3", features = ["time"]}
tokei = "12.1.2"
toml = "0.5.9"
yaml-rust = "0.4.5"

[target.'cfg(windows)'.dependencies]
ansi_term = "0.12.1"

[target.'cfg(not(windows))'.dependencies]
base64 = "0.13.0"
libc = "0.2.126"

[dev-dependencies]
more-asserts = "0.2.2"
paste = "1.0.7"

[features]
fail-on-deprecated = []
